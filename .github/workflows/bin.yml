name: bin
on:
  push:
    paths:
      - "src/**"
      - "Cargo.toml"

env:
  CRATE: advent_of_code

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build -p ${{ env.CRATE }}}
      - name: Test
        run: cargo test -p ${{ env.CRATE }}}
